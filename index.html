<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Adivinanza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <p class="big">Tengo un número en la mente, ¿podrás adivinarlo? Inténtalo:</p>
    <input type="number" min="0" max="100" id="numero-usuario" aria-label="Ingrese un número entre 0 y 100">
    <button id="boton-adivinar">Adivinar</button>
    <p id="mensaje"></p>
  </main>

  <script src="app.js"></script>
</body>
</html>
